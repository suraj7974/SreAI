version: '3.8'

services:
  # =============================================================================
  # Frontend Dashboard
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sre-frontend
    ports:
      - "3000:80"
    depends_on:
      - sre-agent
    networks:
      - sre-network
    restart: unless-stopped

  # =============================================================================
  # SRE Agent Backend
  # =============================================================================
  sre-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre-agent
    ports:
      - "8000:8000"
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_MODEL=${GOOGLE_MODEL:-gemini-2.0-flash-exp}
    env_file:
      - .env
    volumes:
      - ./incidents:/app/incidents
      - ./sre_agent:/app/sre_agent
      - ~/.ssh/id_ed25519:/app/ssh/id_ed25519:ro  # SSH key for remediation
    depends_on:
      - prometheus
      - grafana
    networks:
      - sre-network
    restart: unless-stopped

  # =============================================================================
  # Prometheus - Metrics Collection & Storage
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - sre-network
    restart: unless-stopped

  # =============================================================================
  # Grafana - Visualization & Dashboards
  # =============================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sre-network
    restart: unless-stopped

  # =============================================================================
  # Alertmanager - Alert Routing & Notifications
  # =============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - sre-network
    restart: unless-stopped

  # =============================================================================
  # Node Exporter - Local host metrics (for testing)
  # =============================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - sre-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  sre-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
