# Prometheus Configuration for SRE Agent System
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sre-agent-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # =============================================================================
  # Prometheus self-monitoring
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # =============================================================================
  # Local Node Exporter (Docker host / local testing)
  # =============================================================================
  - job_name: 'node-exporter-local'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'local-docker-host'
          environment: 'development'

  # =============================================================================
  # Target VMs - Add your VM targets here
  # Format: '<vm-ip>:9100'
  # =============================================================================
  - job_name: 'target-vms'
    static_configs:
      # Example targets - replace with actual VM IPs
      - targets: []
        labels:
          environment: 'production'
    # Uncomment below for file-based service discovery
    # file_sd_configs:
    #   - files:
    #       - /etc/prometheus/targets/*.yml
    #     refresh_interval: 30s

  # =============================================================================
  # SRE Agent Application Metrics
  # =============================================================================
  - job_name: 'sre-agent'
    static_configs:
      - targets: ['sre-agent:8000']
        labels:
          application: 'sre-agent'
    metrics_path: '/metrics'

  # =============================================================================
  # Alertmanager
  # =============================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # =============================================================================
  # Grafana
  # =============================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
