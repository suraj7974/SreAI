# Alertmanager Configuration
global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'severity', 'instance']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Receivers
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://sre-agent:8000/webhooks/alertmanager'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://sre-agent:8000/webhooks/alertmanager'
        send_resolved: true
    # Uncomment for Slack notifications
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#sre-alerts'
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://sre-agent:8000/webhooks/alertmanager'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # If critical, suppress warning for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
